# Dependabot configuration
# https://docs.github.com/en/code-security/dependabot/dependabot-version-updates

version: 2
updates:
  # Rust dependencies
  - package-ecosystem: "cargo"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "UTC"
    open-pull-requests-limit: 10
    commit-message:
      prefix: "deps"
      include: "scope"
    labels:
      - "dependencies"
      - "rust"
    reviewers:
      - "your-org/maintainers"
    groups:
      # Group minor and patch updates
      rust-minor:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"
      # Security updates separately
      rust-security:
        applies-to: security-updates

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    commit-message:
      prefix: "ci"
    labels:
      - "dependencies"
      - "github-actions"
    groups:
      actions:
        patterns:
          - "*"

  # Docker dependencies
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    commit-message:
      prefix: "docker"
    labels:
      - "dependencies"
      - "docker"

  # Helm chart dependencies
  - package-ecosystem: "docker"
    directory: "/deploy/helm/prism"
    schedule:
      interval: "monthly"
    commit-message:
      prefix: "helm"
    labels:
      - "dependencies"
      - "helm"
