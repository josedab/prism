# Basic HTTP Proxy Configuration
# Simple reverse proxy forwarding all traffic to a backend server

listeners:
  - address: "0.0.0.0:8080"
    protocol: http

upstreams:
  backend:
    servers:
      - address: "127.0.0.1:3000"
    load_balancing: round_robin

routes:
  - match:
      path_prefix: "/"
    upstream: backend

observability:
  metrics:
    enabled: true
    path: "/metrics"
  access_log:
    enabled: true
    format: json
