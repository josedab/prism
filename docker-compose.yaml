version: '3.8'

services:
  # Prism reverse proxy
  prism:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"   # Main proxy port
      - "9090:9090"   # Admin API port
    volumes:
      - ./examples/load-balancing.yaml:/etc/prism/prism.yaml:ro
      - ./certs:/etc/prism/certs:ro
    environment:
      - RUST_LOG=info
    depends_on:
      - backend1
      - backend2
      - backend3
    networks:
      - prism-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 3

  # Example backend servers
  backend1:
    image: nginx:alpine
    volumes:
      - ./examples/nginx.conf:/etc/nginx/nginx.conf:ro
    networks:
      - prism-network
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:80/health"]
      interval: 10s
      timeout: 5s
      retries: 3

  backend2:
    image: nginx:alpine
    volumes:
      - ./examples/nginx.conf:/etc/nginx/nginx.conf:ro
    networks:
      - prism-network
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:80/health"]
      interval: 10s
      timeout: 5s
      retries: 3

  backend3:
    image: nginx:alpine
    volumes:
      - ./examples/nginx.conf:/etc/nginx/nginx.conf:ro
    networks:
      - prism-network
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:80/health"]
      interval: 10s
      timeout: 5s
      retries: 3

  # Prometheus for metrics (optional)
  prometheus:
    image: prom/prometheus:latest
    ports:
      - "9091:9090"
    volumes:
      - ./examples/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - prism-network
    profiles:
      - monitoring

  # Grafana for dashboards (optional)
  grafana:
    image: grafana/grafana:latest
    ports:
      - "3000:3000"
    volumes:
      - grafana-data:/var/lib/grafana
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    networks:
      - prism-network
    profiles:
      - monitoring

networks:
  prism-network:
    driver: bridge

volumes:
  prometheus-data:
  grafana-data:
