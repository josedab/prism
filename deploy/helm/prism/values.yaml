# Default values for prism
# This is a YAML-formatted file.

replicaCount: 3

image:
  repository: ghcr.io/your-org/prism
  pullPolicy: IfNotPresent
  tag: ""  # Defaults to chart appVersion

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  name: ""
  automountServiceAccountToken: false

podAnnotations:
  prometheus.io/scrape: "true"
  prometheus.io/port: "9090"
  prometheus.io/path: "/metrics"

podSecurityContext:
  runAsNonRoot: true
  runAsUser: 1000
  runAsGroup: 1000
  fsGroup: 1000

securityContext:
  allowPrivilegeEscalation: false
  readOnlyRootFilesystem: true
  capabilities:
    drop:
      - ALL

service:
  type: ClusterIP
  port: 80
  adminPort: 9090

ingress:
  enabled: false
  className: nginx
  annotations: {}
  hosts:
    - host: api.example.com
      paths:
        - path: /
          pathType: Prefix
  tls: []

resources:
  requests:
    cpu: 100m
    memory: 128Mi
  limits:
    cpu: 1000m
    memory: 512Mi

autoscaling:
  enabled: true
  minReplicas: 3
  maxReplicas: 20
  targetCPUUtilizationPercentage: 70
  targetMemoryUtilizationPercentage: 80

podDisruptionBudget:
  enabled: true
  minAvailable: 2

nodeSelector: {}

tolerations: []

affinity:
  podAntiAffinity:
    preferredDuringSchedulingIgnoredDuringExecution:
      - weight: 100
        podAffinityTerm:
          labelSelector:
            matchLabels:
              app.kubernetes.io/name: prism
          topologyKey: kubernetes.io/hostname

topologySpreadConstraints:
  - maxSkew: 1
    topologyKey: topology.kubernetes.io/zone
    whenUnsatisfiable: ScheduleAnyway

livenessProbe:
  httpGet:
    path: /health
    port: admin
  initialDelaySeconds: 5
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 3

readinessProbe:
  httpGet:
    path: /ready
    port: admin
  initialDelaySeconds: 5
  periodSeconds: 5
  timeoutSeconds: 3
  failureThreshold: 3

# Prism configuration
config:
  listeners:
    - address: "0.0.0.0:8080"
      protocol: http

  upstreams:
    backend:
      servers:
        - address: "backend-service:80"
          weight: 1
      load_balancing:
        algorithm: round_robin
      health_check:
        enabled: true
        interval: 10s
        timeout: 5s
        path: /health

  routes:
    - match:
        path_prefix: "/"
      upstream: backend

  observability:
    metrics:
      enabled: true
      address: "0.0.0.0:9090"
      path: /metrics
    logging:
      level: info
      format: json

  admin:
    enabled: true
    address: "0.0.0.0:9090"

# ServiceMonitor for Prometheus Operator
serviceMonitor:
  enabled: false
  namespace: ""
  interval: 15s
  scrapeTimeout: 10s
  labels: {}

# Network policies
networkPolicy:
  enabled: false
  ingress:
    namespaceSelector: {}
  egress:
    enabled: true

# Extra environment variables
env: []

# Extra volume mounts
extraVolumeMounts: []

# Extra volumes
extraVolumes: []
