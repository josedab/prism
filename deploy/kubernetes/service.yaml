apiVersion: v1
kind: Service
metadata:
  name: prism
  namespace: prism
  labels:
    app.kubernetes.io/name: prism
    app.kubernetes.io/component: proxy
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 80
      targetPort: http
      protocol: TCP
    - name: admin
      port: 9090
      targetPort: admin
      protocol: TCP
  selector:
    app.kubernetes.io/name: prism
---
apiVersion: v1
kind: Service
metadata:
  name: prism-headless
  namespace: prism
  labels:
    app.kubernetes.io/name: prism
    app.kubernetes.io/component: proxy
spec:
  type: ClusterIP
  clusterIP: None
  ports:
    - name: http
      port: 80
      targetPort: http
      protocol: TCP
  selector:
    app.kubernetes.io/name: prism
